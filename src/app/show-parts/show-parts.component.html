<form>
    <div class="container table-responsive">
        <table class="table table-dark table-striped">  
            <thead >
                <th>Part Id</th>
                <th>Part Name</th>
                <th>Description</th>
                <th>Price</th>
                
            </thead>
            <tbody>
                <tr *ngFor="let user of allParts">
                    <td>{{ user.partId}}</td>
                    <td>{{ user.partName}}</td>
                    <td>{{ user.description}}</td>
                    <td>{{ user.price}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</form>
