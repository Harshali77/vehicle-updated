<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please enter details to add parts </h3>
			 			</div>
			 			<div class="panel-body">
			    		<form [formGroup]="partsForm">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="partName" id="partName" class="form-control input-sm" placeholder="Part Name" formControlName="partName">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="description" id="description" class="form-control input-sm" placeholder=" Description" formControlName="description">
			    					</div>
			    				</div>
			    			</div>

			    			
						
										
											<div class="form-group">
			<input type="text" name="price" id="price" class="form-control input-sm" placeholder="price" formControlName="price">
												</div>

			    
							
			    		<input type="submit" value="Add" class="btn btn-info btn-block" (click)="addPart()">
						
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
